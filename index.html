<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Homeworkplus-W5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
              <br />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-secondry" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Paris</h1>
        <h6 class="date"></h6>
        <br />
        <p><span id="description">🌁 Partly cloudy</span></p>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="fload-left">
                <span class="tempreture" id="temperature-true">-1</span>
                <span class="unit">
                  <strong><a href="#" id="celsius-link">°C / </a></strong>
                  <strong><a href="#" id="fahrenheit-link">°F</a> </strong>
                </span>
              </div>
            </div>
          </div>
          <br />
          <div class="col-5">
            <ul>
              <li>Pressure:<span id="pressure"></span> hPa</li>
              <li>Humidity:<span id="humidity"></span> %</li>
              <li>Wind speed:<span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <footer>
      <p class="source-code">
        <a href="#">open-source code</a> by Sanaz Ahmadifard
      </p>
    </footer>
  </body>
</html>
